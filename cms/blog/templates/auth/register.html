<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet"/>
</head>
<body>
    


{%include '../components/_navbar.html' %}

<div class="flex h-screen bg-indigo-700">
    <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">   
          <header>
            <img class="w-20 mx-auto mb-5" src="https://img.icons8.com/fluent/344/year-of-tiger.png" />
          </header>   
          <form action="{% url 'register' %}" method="POST">

            {% csrf_token %}
            <div>
              <label class="block mb-2 text-indigo-500" for="username">Username</label>
              <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" required>
            </div>
            <div>
              <label class="block mb-2 text-indigo-500" for="password">Password</label>
              <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password" required>
            </div>
            <div>
                <label class="block mb-2 text-indigo-500" for="password">email</label>
                <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="email" required>
              </div>
            <div>          
              <button class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit" required>
            </div> 
                  
          </form>  
          <footer>
            
            <a class="text-indigo-700 hover:text-pink-700 text-sm float-right" href="#">Create Account</a>
          </footer>   
        </div>
    </div>
  
</body>
</html>
